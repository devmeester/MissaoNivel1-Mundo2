<body class="vh-100">

    <header>
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="images/chef%20(1).png" alt="logo" width="80" height="80">
                    <span class="fs-2 fw-bolder align-middle">Receitando</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fs-4">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="receitas.html">Receitas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cadastro</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </header>

    <main>

        <section class="py-5 text-center container" style="margin-top:100px">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <img src="images/chef%20(1).png" alt="Logotipo" class="logo"><h1 class="title pt-3">Efetue seu Cadastro</h1>
                </div>
            </div>
        </section>

        <div class="row g-5 vh-100 justify-content-center align-items-center">

            <div class="col-md-7 col-lg-8">

                <form class="needs-validation" novalidate>
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="firstName" class="form-label">Primeiro Nome</label>
                            <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Campo obrigatório.
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <label for="lastName" class="form-label">Último Nome</label>
                            <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Campo obrigatório.
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <label for="email" class="form-label">Email <span class="text-muted"></span></label>
                            <input type="email" class="form-control" id="email" placeholder="nome@example.com" required>
                            <div class="invalid-feedback">
                                Por favor preencher um e-mail válido.
                            </div>
                        </div>

                        <div class="col-sm-12">
                            <label for="address" class="form-label">Endereço</label>
                            <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
                            <div class="invalid-feedback">
                                Campo inválido.
                            </div>
                        </div>

                        <div class="col-sm-8">
                            <label for="address2" class="form-label">Complemento <span class="text-muted"></span></label>
                            <input type="text" class="form-control" id="address2" placeholder="Apartment or suite" required>
                        </div>

                        <div class="col-sm-1">
                            <label for="number" class="form-label">Número <span class="text-muted"></span></label>
                            <input type="text" class="form-control" id="number" placeholder="Apartment or suite" required>
                        </div>

                        <div class="col-sm-3">
                            <label for="zip" class="form-label">CEP</label>
                            <input type="text" class="form-control" id="zip" placeholder="" required>
                            <div class="invalid-feedback">
                                CEP obrigatório.
                            </div>
                        </div>

                        <div class="col-sm-9">
                            <label for="city" class="form-label">Cidade</label>
                            <input type="text" class="form-control" id="city" required>
                        </div>

                        <div class="col-sm-3">
                            <label for="state" class="form-label">UF</label>
                            <select class="form-select" id="state" required>
                                <option value="">escolha...</option>
                                <option>Acre</option>
                                <option>Alagoas</option>
                                <option>Amapá</option>
                                <option>Amazonas</option>
                                <option>Bahia</option>
                                <option>Ceará</option>
                                <option>Espírito Santo</option>
                                <option>Goiás</option>
                                <option>Maranhão</option>
                                <option>Mato Grosso</option>
                                <option>Mato Grosso do Sul</option>
                                <option>Minas Gerais</option>
                                <option>Pará</option>
                                <option>Paraíba</option>
                                <option>Paraná</option>
                                <option>Pernambuco</option>
                                <option>Piauí</option>
                                <option>Rio de Janeiro</option>
                                <option>Rio Grande do Norte</option>
                                <option>Rio Grande do Sul</option>
                                <option>Rondônia</option>
                                <option>Roraima</option>
                                <option>Santa Catarina</option>
                                <option>São Paulo</option>
                                <option>Sergipe</option>
                                <option>Tocantins</option>
                            </select>
                            <div class="invalid-feedback">
                                Selecione um Estado.
                            </div>
                        </div>

                    </div>

                    <hr class="my-4">

                    <button class="w-100 btn btn-dark" type="submit">Enviar Dados</button>
                </form>
            </div>
        </div>

    </main>
    
    <!-- Footer -->
    <div class="navbar navbar-expand-sm navbar-light bg-light fixed-bottom">

        <footer class="m-auto">
            <!-- Copyright -->
            <div class="p-3" >
                © 2022 Copyright:

            </div>
            <!-- Copyright -->
        </footer>

    </div>
